    <script type="text/javascript">

        function convertToBase64() {
            let texArea = document.getElementById('00N6S00000LOOn4')
            //Read File
            let selectedFile = document.getElementById("inputFile").files;
            //Check File is not Empty
            if (selectedFile.length > 0) {
                // Select the very first file from list
                let fileToLoad = selectedFile[0];
                // FileReader function for read the file.
                let fileReader = new FileReader();
                let base64;
                // Onload of file read the file content
                fileReader.onload = function (fileLoadedEvent) {
                    base64 = fileLoadedEvent.target.result;
                    // Print data in console
                    let base64Modificado = base64.substring(28, base64.length)
                    console.log("BASE 64: " + base64.length)
                    //textArea.value = base64           
                    if (base64.length > 40000) {
                        alert("No se puede guardar el PDF ya que su base64 es mayor a 40 mil caracteres")
                    } else {
                        texArea.value = base64Modificado;
                    }
                    console.log(texArea.value.length);
                };
                // Convert data to base64
                fileReader.readAsDataURL(fileToLoad);
            }
        }
